<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = init;

    let h2 ,colors = ["black","red","orange","yellow","green"];

function init(){

    h2 = document.querySelector("h2");
    h2.innerHTML = 0;
}

function plus(){
if(h2.innerHTML >= 4){
    h2.innerHTML = 0;
}
else{
    h2.innerHTML ++;
}
h2.style.color = colors[h2.innerHTML]
}
function minus(){
    if(h2.innerHTML <= 0){
    h2.innerHTML = 4;
}
else{
    h2.innerHTML--;
}
h2.style.color = colors[h2.innerHTML]
}


    </script>
</head>
<body>
    <h2></h2>
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    
</body>
</html>
